<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Stock Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
    <script type="text/javascript" src="static/js/chart.js" defer></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-light" id="reload">Reload page</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card border-0 shadow my-5">
        <div class="card-body p-5" id="card-body">
            <h1 class="font-weight-light">Hello there.</h1>
            <p class="lead">The aim of this page is to show you information about the companies you are searching
                for.</p>
            <div class=input-group>
                <label>Enter the symbol of the company here (aapl, fb) :
                    <input type="text" name="input" id="input" width="8">
                </label>
                <button id="search" class="btn btn-primary">Search</button>
            </div>
            <div class="chart" id="chartContainer">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

</div>
</body>
</html>
