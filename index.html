<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Stock Search</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script type="text/javascript" src="static/js/chart.js" defer></script>
</head>

<body>
<header>
    <div>
        <button id="reload">Main page</button>
    </div>
</header>
<div class="body-wrapper">
    <div class="introduction">
        <div class="welcome">
            <p>Hello there.</p>
            <p>The aim of this page is to show you information about the companies you are searching for.</p>
        </div>
    </div>
    <div class="search">
        <form action="index.html" method="get" id="form">
            <label>Enter the symbol of the company here (aapl, fb) :
                <input type="text" name="input" width="8">
            </label>
        </form>
        <button id="search">Search</button>
    </div>
    <div class="chart">
        <canvas id="myChart" height="400" width="1200"></canvas>
    </div>
</div>

</body>
</html>
